<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="320" viewBox="0 0 480 320">
  <defs>
    <!-- Define the flat geometric style -->
    <style>
      .icon { fill: none; stroke: currentColor; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .icon-fill { fill: currentColor; stroke: none; }
      .grid-line { stroke: #E5E7EB; stroke-width: 0.5; }
      .label { font-family: 'Inter', sans-serif; font-size: 12px; fill: #6B7280; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Grid background -->
  <rect width="480" height="320" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Grid lines for organization -->
  <line x1="80" y1="0" x2="80" y2="320" class="grid-line"/>
  <line x1="160" y1="0" x2="160" y2="320" class="grid-line"/>
  <line x1="240" y1="0" x2="240" y2="320" class="grid-line"/>
  <line x1="320" y1="0" x2="320" y2="320" class="grid-line"/>
  <line x1="400" y1="0" x2="400" y2="320" class="grid-line"/>
  <line x1="0" y1="80" x2="480" y2="80" class="grid-line"/>
  <line x1="0" y1="160" x2="480" y2="160" class="grid-line"/>
  <line x1="0" y1="240" x2="480" y2="240" class="grid-line"/>
  
  <!-- Dashboard Icon - Grid 3x3 -->
  <g id="dashboard" transform="translate(40, 40)">
    <rect x="2" y="2" width="12" height="12" rx="2" class="icon"/>
    <rect x="18" y="2" width="12" height="12" rx="2" class="icon"/>
    <rect x="2" y="18" width="12" height="12" rx="2" class="icon"/>
    <rect x="18" y="18" width="12" height="12" rx="2" class="icon"/>
    <text x="16" y="45" class="label">Dashboard</text>
  </g>
  
  <!-- Projects Icon - Folder Open -->
  <g id="projects" transform="translate(120, 40)">
    <path d="M4 4h6l2 2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" class="icon"/>
    <path d="M2 8h20" class="icon"/>
    <circle cx="18" cy="12" r="2" class="icon"/>
    <text x="16" y="45" class="label">Projekte</text>
  </g>
  
  <!-- Tasks Icon - Check Square -->
  <g id="tasks" transform="translate(200, 40)">
    <rect x="3" y="3" width="18" height="18" rx="2" class="icon"/>
    <path d="m8 12 2 2 4-4" class="icon"/>
    <text x="16" y="45" class="label">Tasks</text>
  </g>
  
  <!-- Routines Icon - Repeat -->
  <g id="routines" transform="translate(280, 40)">
    <path d="m17 1 4 4-4 4" class="icon"/>
    <path d="M3 11V9a4 4 0 0 1 4-4h14" class="icon"/>
    <path d="m7 23-4-4 4-4" class="icon"/>
    <path d="M21 13v2a4 4 0 0 1-4 4H3" class="icon"/>
    <text x="16" y="45" class="label">Routines</text>
  </g>
  
  <!-- Calendar Icon -->
  <g id="calendar" transform="translate(360, 40)">
    <rect x="3" y="4" width="18" height="18" rx="2" class="icon"/>
    <line x1="16" y1="2" x2="16" y2="6" class="icon"/>
    <line x1="8" y1="2" x2="8" y2="6" class="icon"/>
    <line x1="3" y1="10" x2="21" y2="10" class="icon"/>
    <rect x="7" y="14" width="2" height="2" rx="0.5" class="icon-fill"/>
    <rect x="11" y="14" width="2" height="2" rx="0.5" class="icon-fill"/>
    <rect x="15" y="14" width="2" height="2" rx="0.5" class="icon-fill"/>
    <text x="16" y="45" class="label">Kalender</text>
  </g>
  
  <!-- Intelligence Icon - Bar Chart 3 -->
  <g id="intelligence" transform="translate(40, 120)">
    <line x1="12" y1="20" x2="12" y2="10" class="icon"/>
    <line x1="18" y1="20" x2="18" y2="4" class="icon"/>
    <line x1="6" y1="20" x2="6" y2="16" class="icon"/>
    <circle cx="12" cy="8" r="2" class="icon"/>
    <circle cx="18" cy="2" r="2" class="icon"/>
    <circle cx="6" cy="14" r="2" class="icon"/>
    <text x="16" y="45" class="label">Intelligence</text>
  </g>
  
  <!-- Settings Icon -->
  <g id="settings" transform="translate(120, 120)">
    <circle cx="12" cy="12" r="3" class="icon"/>
    <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24" class="icon"/>
    <text x="16" y="45" class="label">Settings</text>
  </g>
  
  <!-- RIX Brand Icon - Geometric AI Brain -->
  <g id="rix-brand" transform="translate(200, 120)">
    <circle cx="12" cy="8" r="4" class="icon"/>
    <circle cx="8" cy="16" r="3" class="icon"/>
    <circle cx="16" cy="16" r="3" class="icon"/>
    <path d="M12 4v4M8 13l4-5M16 13l-4-5" class="icon"/>
    <path d="M8 19v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2" class="icon"/>
    <text x="16" y="45" class="label">RIX Brand</text>
  </g>
  
  <!-- Voice/Chat Icon - Microphone -->
  <g id="voice-chat" transform="translate(280, 120)">
    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" class="icon"/>
    <path d="M19 10v2a7 7 0 0 1-14 0v-2" class="icon"/>
    <line x1="12" y1="19" x2="12" y2="23" class="icon"/>
    <line x1="8" y1="23" x2="16" y2="23" class="icon"/>
    <text x="16" y="45" class="label">RIX Chat</text>
  </g>
  
  <!-- News/Intelligence Icon - Newspaper -->
  <g id="news" transform="translate(360, 120)">
    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" class="icon"/>
    <path d="M18 14h-8M15 18h-5M10 6h8v4h-8V6Z" class="icon"/>
    <text x="16" y="45" class="label">News</text>
  </g>
  
  <!-- Notification Icon - Bell -->
  <g id="notifications" transform="translate(40, 200)">
    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" class="icon"/>
    <path d="M13.73 21a2 2 0 0 1-3.46 0" class="icon"/>
    <circle cx="18" cy="6" r="3" class="icon-fill"/>
    <text x="16" y="45" class="label">Notifications</text>
  </g>
  
  <!-- User Profile Icon -->
  <g id="user" transform="translate(120, 200)">
    <circle cx="12" cy="8" r="5" class="icon"/>
    <path d="M3 21c0-3.5 3.5-7 9-7s9 3.5 9 7" class="icon"/>
    <text x="16" y="45" class="label">Profile</text>
  </g>
  
  <!-- Search Icon -->
  <g id="search" transform="translate(200, 200)">
    <circle cx="11" cy="11" r="8" class="icon"/>
    <path d="M21 21l-4.35-4.35" class="icon"/>
    <text x="16" y="45" class="label">Search</text>
  </g>
  
  <!-- Plus/Add Icon -->
  <g id="add" transform="translate(280, 200)">
    <circle cx="12" cy="12" r="10" class="icon"/>
    <path d="M8 12h8M12 8v8" class="icon"/>
    <text x="16" y="45" class="label">Add</text>
  </g>
  
  <!-- Menu/Hamburger Icon -->
  <g id="menu" transform="translate(360, 200)">
    <line x1="4" y1="6" x2="20" y2="6" class="icon"/>
    <line x1="4" y1="12" x2="20" y2="12" class="icon"/>
    <line x1="4" y1="18" x2="20" y2="18" class="icon"/>
    <text x="16" y="45" class="label">Menu</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 280)">
    <text x="0" y="15" style="font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; fill: #1F2937;">RIX Flat Geometric Icon Library</text>
    <text x="0" y="30" style="font-family: 'Inter', sans-serif; font-size: 12px; fill: #6B7280;">Stroke width: 1.5px | Style: Flat geometric | Usage: Navigation and UI elements</text>
  </g>
  
</svg>